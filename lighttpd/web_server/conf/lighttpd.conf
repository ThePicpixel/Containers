# Minimum configuration
server.port                = 80
server.errorlog            = "/var/log/lighttpd/error.log"
server.document-root       = "/var/www/localhost"
index-file.names           = ( "index.html" )
mimetype.assign = (
  ".html" => "text/html",
  ".txt" => "text/plain",
  ".css" => "text/css",
  ".js" => "application/x-javascript",
  ".jpg" => "image/jpeg",
  ".jpeg" => "image/jpeg",
  ".gif" => "image/gif",
  ".png" => "image/png",
  ".svg" => "image/svg+xml",
  "" => "application/octet-stream"
)
